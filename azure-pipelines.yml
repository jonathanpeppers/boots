
# https://aka.ms/yaml

name: $(BuildID)

trigger:
- master

variables:
  Configuration: Release
  BootsVersion: 1.0.0
  BootsSuffix: ''
  PackageVersion: $(BootsVersion).$(Build.BuildNumber)$(BootsSuffix)
  Mono.Pkg: https://download.mono-project.com/archive/6.0.0/macos-10-universal/MonoFramework-MDK-6.0.0.313.macos10.xamarin.universal.pkg
  XA.Vsix: https://download.visualstudio.microsoft.com/download/pr/402a338a-8d27-4e64-b9c1-0d93e01e3183/3fe416138114726f3cdd74b85c8123dc/xamarin.android.sdk-9.5.0.27.vsix
  XA.Pkg: https://download.visualstudio.microsoft.com/download/pr/fec07640-cecd-44ce-add5-ec5a4bea8751/be41ae1c17268f1501404abea793c4f1/xamarin.android-9.5.0.27.pkg
  XA.Version: 9.5.0-27
  ShippedBoots: 1.0.0.291
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

jobs:

- job: windows
  pool:
    name: Hosted Windows 2019 with VS2019
    demands:
    - msbuild
  steps:

  - template: scripts/build-and-test.yaml
    parameters:
      platform: windows
      url: $(XA.Vsix)

  - powershell: .\build.ps1
    displayName: Cake test
    workingDirectory: Cake.Boots

- job: mac
  pool:
    name: Hosted macOS
    demands: msbuild
  steps:

  - task: UseDotNet@2
    displayName: install .NET Core
    inputs:
      version: 2.1.701

  - task: Boots@1
    displayName: install Mono
    inputs:
      uri: $(Mono.Pkg)

  - template: scripts/build-and-test.yaml
    parameters:
      platform: mac
      url: $(XA.Pkg)

  - bash: ./build.sh
    displayName: Cake test
    workingDirectory: Cake.Boots
