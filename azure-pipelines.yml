
# https://aka.ms/yaml

name: $(BuildID)

trigger:
- main

variables:
  Configuration: Release
  BootsVersion: 1.1.0
  BootsSuffix: ''
  PackageVersion: $(BootsVersion).$(Build.BuildNumber)$(BootsSuffix)
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:

- job: windows
  pool:
    vmImage: windows-2022
    demands: msbuild
  steps:

  - task: UseDotNet@2
    displayName: 'Use .Net 8.0.x'
    inputs:
      version: 8.0.x
  
  - script: |
      dotnet workload install android maui-android --verbosity diag
    displayName: Install Android Workloads
