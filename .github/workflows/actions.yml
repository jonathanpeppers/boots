name: GitHub Actions

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  macOS:
    runs-on: macOS-latest
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 'true'
    steps:
    - uses: actions/checkout@v1
    - name: build
      shell: bash
      run: |
        wget https://dot.net/v1/dotnet-install.sh
        sh dotnet-install.sh -Version 3.0.100
        export PATH="$PATH:~/.dotnet/tools"
        dotnet tool install --global boots
        boots https://download.mono-project.com/archive/6.4.0/macos-10-universal/MonoFramework-MDK-6.4.0.198.macos10.xamarin.universal.pkg
        boots https://aka.ms/xamarin-android-commercial-preview-macos
        msbuild ./samples/HelloForms.Android/HelloForms.Android.csproj /restore /t:SignAndroidPackage

  windows:
    runs-on: windows-latest
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 'true'
    steps:
    - uses: actions/checkout@v1
    - uses: warrenbuckley/Setup-MSBuild@v1
    - name: build
      shell: pwsh
      run: |
        dotnet tool install --global boots
        boots https://aka.ms/xamarin-android-commercial-preview-windows
        msbuild ./samples/HelloForms.Android/HelloForms.Android.csproj /restore /t:SignAndroidPackage
