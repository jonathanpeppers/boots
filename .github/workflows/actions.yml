name: CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  macOS:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
    - name: Run a multi-line script
      shell: bash
      run: |
        export DOTNET_SKIP_FIRST_TIME_EXPERIENCE=true
        dotnet tool install --global boots
        # Workaround instead of restarting shell
        # see: https://github.com/dotnet/cli/issues/9114#issuecomment-494226139
        export PATH="$PATH:~/.dotnet/tools"
        export DOTNET_ROOT="$(dirname "$(readlink "$(command -v dotnet)")")"
        boots https://download.mono-project.com/archive/6.0.0/macos-10-universal/MonoFramework-MDK-6.0.0.313.macos10.xamarin.universal.pkg
        boots https://aka.ms/xamarin-android-commercial-d16-3-macos
        msbuild ./samples/HelloForms.Android/HelloForms.Android.csproj /restore /t:SignAndroidPackage

  windows:
   runs-on: windows-latest
   steps:
   - uses: actions/checkout@v1
   - name: Run a multi-line script
     shell: pwsh
     run: |
       $env:DOTNET_SKIP_FIRST_TIME_EXPERIENCE='true'
       dotnet tool install --global boots
       boots https://aka.ms/xamarin-android-commercial-d16-3-windows
       msbuild ./samples/HelloForms.Android/HelloForms.Android.csproj /restore /t:SignAndroidPackage
