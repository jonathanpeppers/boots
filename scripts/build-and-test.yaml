parameters:
  platform: ''
steps:

- script: dotnet tool update --global Cake.Tool
  displayName: install Cake

- script: dotnet build boots.sln -bl:$(System.DefaultWorkingDirectory)/bin/build.binlog
  displayName: dotnet build

- script: dotnet vstest Boots.Tests/bin/$(Configuration)/netcoreapp3.1/Boots.Tests.dll --logger:"trx;verbosity=normal" --logger:"console;verbosity=normal"
  displayName: dotnet vstest

- task: PublishTestResults@2
  displayName: publish test results
  inputs:
    testResultsFormat: VSTest
    testResultsFiles: TestResults/*.trx
    testRunTitle: ${{ parameters.platform }}
    failTaskOnFailedTests: true
  condition: succeededOrFailed()

- script: dotnet Boots/bin/$(Configuration)/netcoreapp3.1/Boots.dll --preview Xamarin.Android
  displayName: install xamarin-android

- task: MSBuild@1
  displayName: verify
  inputs:
    solution: scripts/xa-version.targets
    msbuildArguments: '/v:minimal /nologo /t:Check /p:Expected=$(XA.Version) /bl:$(System.DefaultWorkingDirectory)/bin/verify.binlog'

- task: MSBuild@1
  displayName: build sample
  inputs:
    solution: samples/HelloForms.Android/HelloForms.Android.csproj
    msbuildArguments: '/restore /t:SignAndroidPackage /p:AndroidPackageFormat=aab /bl:$(System.DefaultWorkingDirectory)/bin/sample.binlog'

- task: PublishPipelineArtifact@0
  displayName: artifacts
  inputs:
    artifactName: ${{ parameters.platform }}
    targetPath: bin
  condition: succeededOrFailed()
