parameters:
  url: ''

steps:
- script: |
    dotnet tool install --global --add-source bin boots --version $(PackageVersion)
    boots ${{ parameters.url }}
  displayName: install xamarin-android
- task: MSBuild@1
  displayName: verify
  inputs:
    solution: scripts/xa-version.targets
    msbuildArguments: '/v:minimal /nologo /t:Check /p:Expected=$(XA.Version)'
